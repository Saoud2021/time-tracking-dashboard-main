<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="dashboard">
    <div class="profile-card">
      <div class="profile-info">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="avatar">
        <div>
          <p class="report-for">Report for</p>
          <h1 class="name">Jeremy Robson</h1>
        </div>
      </div>
      <div class="timeframe-buttons">
        <button class="timeframe-btn" data-timeframe="daily">Daily</button>
        <button class="timeframe-btn" data-timeframe="weekly">Weekly</button>
        <button class="timeframe-btn" data-timeframe="monthly">Monthly</button>
      </div>
    </div>
    <div id="activity-cards" class="activity-cards">
      <!-- Activity cards will be dynamically inserted here -->
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
